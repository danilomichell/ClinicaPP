<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clinica|Web</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                <h:form>
                    <b:messages/>
                    <b:panelGrid columns="2" span="12">
                        <b:inputText value="#{pacienteBean.codigo}" label="Código" placeholder="Insira o código do paciente" required="true" requiredMessage="Insira o código"/>
                        <b:inputText value="#{pacienteBean.nome}" label="Nome" placeholder="Insira o nome do paciente" required="true" requiredMessage="Insira o nome"/>
                        <b:datepicker label="Data de nascimento" required="true" requiredMessage="Insira a data de nascimento"/>
                        <b:formGroup>
                            <b:selectOneMenu value="#{pacienteBean.sexo}" label="Sexo" required="true" select2="true">
                                <f:selectItem itemLabel="(Insira o sexo)" itemValue="" />
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                            </b:selectOneMenu>
                        </b:formGroup>
                        <b:inputText value="#{pacienteBean.email}" label="Email" placeholder="Insira o email do paciente" required="true" requiredMessage="Insira o email"/>
                        <b:inputText value="#{pacienteBean.telefone}" label="Telefone" placeholder="Insira o telefone" mask="(99)99999-9999" required="true" requiredMessage="Insira o telefone"/>
                        <b:inputText value="#{pacienteBean.cpf}" label="CPF" placeholder="Insira o CPF do paciente" mask="999.999.999-99" required="true" requiredMessage="Insira o CPF"/>
                        <b:inputText value="#{pacienteBean.rg}" label="RG" placeholder="Insira o RG do paciente" required="true" requiredMessage="Insira o RG"/>
                    </b:panelGrid>
                    <p />
                    <b:commandButton action="#{pacienteBean.cadastrar()}" value="Cadastrar paciente" style="width:150px"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
