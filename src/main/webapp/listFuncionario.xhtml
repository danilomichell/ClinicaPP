<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema|Escola</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                <h:form>
                    <b:dataTable 
                        value="#{funcionarioBeans.funcionarios}"
                        var="funcionario"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        <b:dataTableColumn value="#{funcionario.id}"  order="asc" label="ID" />
                        <b:dataTableColumn value="#{funcionario.nome}" />
                        <b:dataTableColumn value="#{funcionario.cargo}" />
                        <b:dataTableColumn value="#{funcionario.rg}" />
                        <b:dataTableColumn value="#{funcionario.cpf}" />
                        <b:dataTableColumn value="#{funcionario.salariobruto}" />
                        <b:dataTableColumn value="#{funcionario.salarioliquido}" />
                        <b:dataTableColumn value="#{funcionario.inss}" />
                        <b:dataTableColumn value="#{funcionario.irrf}" /> 
                    </b:dataTable>
                    <b:inputText label="Busca por nome" value="#{funcionarioBeans.f.nome}"/>
                    <b:commandButton value="Consultar" action="#{funcionarioBeans.consultarPorNome(nome)}"/>
                    <b:dataTable 
                        value="#{funcionarioBeans.funcionarioNome}"
                        var="funcionario"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        <b:dataTableColumn value="#{funcionario.id}"  order="asc" label="ID" />
                        <b:dataTableColumn value="#{funcionario.nome}" />
                        <b:dataTableColumn value="#{funcionario.cargo}" />
                        <b:dataTableColumn value="#{funcionario.rg}" />
                        <b:dataTableColumn value="#{funcionario.cpf}" />
                        <b:dataTableColumn value="#{funcionario.salariobruto}" />
                        <b:dataTableColumn value="#{funcionario.salarioliquido}" />
                        <b:dataTableColumn value="#{funcionario.inss}" />
                        <b:dataTableColumn value="#{funcionario.irrf}" />                     
                    </b:dataTable>

                    <b:inputText label="Busca por ID" value="#{funcionarioBeans.f.id}"/>

                    <b:commandButton value="Consultar" action="#{funcionarioBeans.consultarPorId(id)}"/>
                    <b:dataTable 
                        value="#{funcionarioBeans.funcionarioId}"
                        var="funcionario"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        <b:dataTableColumn value="#{funcionario.id}"  order="asc" label="ID" />
                        <b:dataTableColumn value="#{funcionario.nome}" />
                        <b:dataTableColumn value="#{funcionario.cargo}" />
                        <b:dataTableColumn value="#{funcionario.rg}" />
                        <b:dataTableColumn value="#{funcionario.cpf}" />
                        <b:dataTableColumn value="#{funcionario.salariobruto}" />
                        <b:dataTableColumn value="#{funcionario.salarioliquido}" />
                        <b:dataTableColumn value="#{funcionario.inss}" />
                        <b:dataTableColumn value="#{funcionario.irrf}" />                     
                    </b:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
