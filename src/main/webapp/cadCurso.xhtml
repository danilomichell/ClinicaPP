<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema|Escola</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                <h3>Cadastro de Curso</h3>
                <h:form>
                    <b:panelGrid columns="1">
                        <b:inputText value="#{cursoBeans.c.titulo}" placeholder="Entre com o titulo do curso" label="Titulo do curso" 
                                     required="true" requiredMessage="Digita  o nome zé...." /> 
                        <b:inputText value="#{cursoBeans.c.descricao}" placeholder="Entre com a descrição do curso" label="Descrição do curso" 
                                     required="true" requiredMessage="Digita a descrição" /> 
                        <b:inputText value="#{cursoBeans.c.cargaHoraria}" placeholder="Entre com a carga horario do curso" 
                                     label="Carga horario do curso" required="true" 
                                     required-message="A carga horaria é um campo obrigatório" />
                        <b:inputText value="#{cursoBeans.c.valor}" placeholder="Entre com o valor do curso" label="Valor do curso" 
                                     required="true" required-message="O valor é um campo obrigatório" />
                        <b:commandButton value="Salvar" action="#{cursoBeans.salvar()}" />
                    </b:panelGrid>
                </h:form>
                O curso #{cursoBeans.c.titulo} foi cadastrado com sucesso!!!
                <h:form>
                    <b:dataTable 
                        value="#{cursoBeans.cursos}"
                        var="curso"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        <b:dataTableColumn value="#{curso.idcurso}"  order="asc" label="ID" />
                        <b:dataTableColumn value="#{curso.titulo}" />
                        <b:dataTableColumn value="#{curso.descricao}" />
                        <b:dataTableColumn value="#{curso.cargaHoraria}" />
                        <b:dataTableColumn value="#{curso.valor}" />
                        <b:dataTableColumn>
                            <f:facet name="header"> Ações </f:facet>
                            <h:commandLink action="#{cursoBeans.excluir(curso)}">
                                Excluir</h:commandLink>
                            |
                            <h:commandLink action="#{cursoBeans.selecionar(curso)}">
                                Selecionar</h:commandLink>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
