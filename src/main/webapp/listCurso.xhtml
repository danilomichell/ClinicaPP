<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema|Escola</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                <h:form>
                    <b:dataTable 
                        value="#{cursoBeans.cursos}"
                        var="curso"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        <b:dataTableColumn value="#{curso.idcurso}"  order="asc" label="ID" />
                        <b:dataTableColumn value="#{curso.titulo}" />
                        <b:dataTableColumn value="#{curso.descricao}" />
                        <b:dataTableColumn value="#{curso.cargaHoraria}" />
                        <b:dataTableColumn value="#{curso.valor}" />              
                    </b:dataTable>
                    <b:inputText label="Busca por titulo" value="#{cursoBeans.c.titulo}"/>
                    <b:commandButton value="Consultar" action="#{cursoBeans.consultarPorTitulo(titulo)}"/>
                    <b:dataTable 
                        value="#{cursoBeans.cursoTitulo}"
                        var="curso"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        <b:dataTableColumn value="#{curso.idcurso}"  order="asc" label="ID" />
                        <b:dataTableColumn value="#{curso.titulo}" />
                        <b:dataTableColumn value="#{curso.descricao}" />
                        <b:dataTableColumn value="#{curso.cargaHoraria}" />
                        <b:dataTableColumn value="#{curso.valor}" />                    
                    </b:dataTable>
                    
                    <b:inputText label="Busca por ID" value="#{cursoBeans.c.idcurso}"/>
                    
                    <b:commandButton value="Consultar" action="#{cursoBeans.consultarPorId(id)}"/>
                    <b:dataTable 
                        value="#{cursoBeans.cursoId}"
                        var="curso"
                        excel="true"
                        csv="true"
                        pdf="true"
                        print="true">
                        <b:dataTableColumn value="#{curso.idcurso}"  order="asc" label="ID" />
                        <b:dataTableColumn value="#{curso.titulo}" />
                        <b:dataTableColumn value="#{curso.descricao}" />
                        <b:dataTableColumn value="#{curso.cargaHoraria}" />
                        <b:dataTableColumn value="#{curso.valor}" />                 
                    </b:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
